<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Times Tracker - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Racing Times Tracker</h1>
            <div class="user-info">
                <span id="welcomeMessage">Welcome, User!</span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <section class="add-time-section">
                <h2>Log Racing Time</h2>
                <form id="addTimeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="racerName">Racer Name:</label>
                            <input type="text" id="racerName" name="racerName" required>
                        </div>
                        <div class="form-group">
                            <label for="track">Track:</label>
                            <input type="text" id="track" name="track" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lapTime">Lap Time (seconds):</label>
                            <input type="number" id="lapTime" name="lapTime" step="0.001" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Time</button>
                </form>
            </section>

            <section class="times-section">
                <h2>Racing Times</h2>
                <div class="table-container">
                    <table id="timesTable">
                        <thead>
                            <tr>
                                <th>Racer Name</th>
                                <th>Track</th>
                                <th>Lap Time (s)</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="timesTableBody">
                            <!-- Times will be inserted here -->
                        </tbody>
                    </table>
                    <p id="noTimesMessage" class="no-times">No racing times logged yet. Add your first time above!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Racing Time</h2>
            <form id="editTimeForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editRacerName">Racer Name:</label>
                    <input type="text" id="editRacerName" name="editRacerName" required>
                </div>
                <div class="form-group">
                    <label for="editTrack">Track:</label>
                    <input type="text" id="editTrack" name="editTrack" required>
                </div>
                <div class="form-group">
                    <label for="editLapTime">Lap Time (seconds):</label>
                    <input type="number" id="editLapTime" name="editLapTime" step="0.001" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Date:</label>
                    <input type="date" id="editDate" name="editDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
