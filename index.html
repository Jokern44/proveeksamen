<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banetider Supabase</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      /* Login overlay */
      #loginOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <!-- LOGIN -->
    <div id="loginOverlay">
      <div class="card p-4" style="width: 350px">
        <h4 class="text-center mb-3">Login / Register</h4>

        <input id="email" class="form-control mb-2" placeholder="Epost" />
        <input
          id="password"
          type="password"
          class="form-control mb-3"
          placeholder="Passord"
        />

        <button class="btn btn-success mb-2" onclick="login()">Login</button>
        <button class="btn btn-primary" onclick="register()">Register</button>
      </div>
    </div>

    <!-- MAIN -->
    <div class="container mt-5" id="main" style="display: none">
      <h2>Banetider</h2>

      <select id="trackSelect" class="form-select mb-2"></select>

      <input
        id="timeInput"
        class="form-control mb-2"
        placeholder="Tid i sekunder"
      />

      <button class="btn btn-warning mb-3" onclick="saveTime()">
        Lagre tid
      </button>

      <h4>Dine tider</h4>
      <ul id="timesList" class="list-group mb-3"></ul>

      <h4>Leaderboard (topp 5)</h4>
      <ul id="leaderboard" class="list-group mb-3"></ul>

      <button class="btn btn-danger" onclick="logout()">Logg ut</button>
    </div>

    <script>
      /* ===============================
         SUPABASE SETUP
      =============================== */

      const supabaseUrl = "https://mvnnwmgkjmhemchiduiq.supabase.co";
      const supabaseKey = "DIN_ANON_KEY_HER";

      // VIKTIG: bruk eget navn, ikke "supabase"
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

      let currentUserId = null;

      /* ===============================
         AUTH
      =============================== */

      async function register() {
        const email = emailInput();
        const password = passwordInput();

        const { error } = await supabaseClient.auth.signUp({
          email,
          password,
        });

        if (error) return alert(error.message);
        alert("Sjekk epost for bekreftelse wallah");
      }

      async function login() {
        const email = emailInput();
        const password = passwordInput();

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        if (error) return alert(error.message);

        currentUserId = data.user.id;
        showMain();
        loadTracks();
      }

      async function logout() {
        await supabaseClient.auth.signOut();
        location.reload();
      }

      /* ===============================
         DATA
      =============================== */

      async function loadTracks() {
        const { data, error } = await supabaseClient.from("Tracks").select("*");

        if (error) return alert(error.message);

        trackSelect.innerHTML = "";
        data.forEach((t) => {
          const opt = document.createElement("option");
          opt.value = t.id;
          opt.textContent = t.track_name;
          trackSelect.appendChild(opt);
        });

        loadTimes();
        loadLeaderboard();
      }

      async function saveTime() {
        const time = parseFloat(timeInput.value);
        const trackId = Number(trackSelect.value);

        if (isNaN(time)) return alert("Skriv tall wallah");

        const { error } = await supabaseClient.from("Times").insert({
          user_id: currentUserId,
          track_id: trackId,
          time: time,
        });

        if (error) return alert(error.message);

        timeInput.value = "";
        loadTimes();
        loadLeaderboard();
      }

      async function loadTimes() {
        const trackId = Number(trackSelect.value);

        const { data, error } = await supabaseClient
          .from("Times")
          .select("*")
          .eq("user_id", currentUserId)
          .eq("track_id", trackId)
          .order("created_at", { ascending: true });

        if (error) return alert(error.message);

        timesList.innerHTML = "";
        data.forEach((t, i) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${i + 1}. ${t.time} sek`;
          timesList.appendChild(li);
        });
      }

      async function loadLeaderboard() {
        const trackId = Number(trackSelect.value);

        const { data, error } = await supabaseClient
          .from("Times")
          .select("time, user_id")
          .eq("track_id", trackId)
          .order("time", { ascending: true })
          .limit(5);

        if (error) return alert(error.message);

        leaderboard.innerHTML = "";
        data.forEach((t, i) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${i + 1}. ${t.time} sek`;
          leaderboard.appendChild(li);
        });
      }

      /* ===============================
         HELPERS
      =============================== */

      function emailInput() {
        return document.getElementById("email").value;
      }

      function passwordInput() {
        return document.getElementById("password").value;
      }

      function showMain() {
        loginOverlay.style.display = "none";
        main.style.display = "block";
      }
    </script>
  </body>
</html>
