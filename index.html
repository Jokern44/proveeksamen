<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banetider Supabase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
      /* Overlay login */
      #loginOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loginCard {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <!-- Login Overlay -->
    <div id="loginOverlay">
      <div id="loginCard" class="card p-3">
        <h3 class="mb-3 text-center">Login / Register</h3>

        <div class="mb-3">
          <input id="email" class="form-control mb-2" placeholder="Epost" />
          <input
            id="password"
            class="form-control mb-2"
            type="password"
            placeholder="Passord"
          />
          <button class="btn btn-success w-100 mb-2" onclick="login()">
            Login
          </button>
          <button class="btn btn-primary w-100" onclick="register()">
            Register
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5" id="main-content" style="display: none">
      <h1 class="mb-4">Banetider</h1>

      <div class="card mb-3 p-3">
        <label for="trackSelect">Velg bane:</label>
        <select id="trackSelect" class="form-select mb-2"></select>

        <input
          id="timeInput"
          class="form-control mb-2"
          placeholder="Tid i sekunder"
        />
        <button class="btn btn-warning mb-2" onclick="saveTime()">
          Lagre tid
        </button>

        <h4>Dine tider</h4>
        <ul id="timesList" class="list-group mb-3"></ul>

        <h4>Leaderboard (Topp 5)</h4>
        <ul id="leaderboard" class="list-group"></ul>
      </div>

      <button class="btn btn-danger" onclick="logout()">Logg ut</button>
    </div>

    <script>
      // Supabase setup
      const supabaseUrl = "https://mvnnwmgkjmhemchiduiq.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bm53bWdram1oZW1jaGlkdWlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyOTg2MzQsImV4cCI6MjA4Mzg3NDYzNH0.OARgOYerC5iNGr0QaR2jx8shdrddUYxc-rXCCU2dFRY";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      let currentUser = null;

      // Register
      async function register() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (!email || !password) return alert("Fyll inn wallah");

        const { user, error } = await supabase.auth.signUp({ email, password });
        if (error) return alert(error.message);
        alert("Registrert! Sjekk epost for bekreftelse wallah");
      }

      // Login
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (!email || !password) return alert("Fyll inn wallah");

        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        if (error) return alert(error.message);
        currentUser = data.user.id;

        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        loadTracks();
        loadTimes();
        loadLeaderboard();
      }

      // Logout
      async function logout() {
        await supabase.auth.signOut();
        currentUser = null;
        document.getElementById("loginOverlay").style.display = "flex";
        document.getElementById("main-content").style.display = "none";
      }

      // Load tracks from Supabase
      async function loadTracks() {
        let { data, error } = await supabase.from("Tracks").select("*");
        if (error) return alert(error.message);

        const sel = document.getElementById("trackSelect");
        sel.innerHTML = "";
        data.forEach((t) => {
          const opt = document.createElement("option");
          opt.value = t.id;
          opt.textContent = t.track_name;
          sel.appendChild(opt);
        });
        sel.addEventListener("change", () => {
          loadTimes();
          loadLeaderboard();
        });
      }

      // Save time to Supabase
      async function saveTime() {
        const t = parseFloat(document.getElementById("timeInput").value);
        const trackId = parseInt(document.getElementById("trackSelect").value);
        if (isNaN(t)) return alert("Skriv inn gyldig tid wallah");

        const { error } = await supabase
          .from("Times")
          .insert([{ user_id: currentUser, track_id: trackId, time: t }]);
        if (error) return alert(error.message);

        document.getElementById("timeInput").value = "";
        loadTimes();
        loadLeaderboard();
      }

      // Load own times
      async function loadTimes() {
        const trackId = parseInt(document.getElementById("trackSelect").value);
        let { data, error } = await supabase
          .from("Times")
          .select("*")
          .eq("user_id", currentUser)
          .eq("track_id", trackId)
          .order("created_at", { ascending: true });

        if (error) return alert(error.message);

        const list = document.getElementById("timesList");
        list.innerHTML = "";
        data.forEach((t, i) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${i + 1}. ${t.time} sek (${new Date(
            t.created_at
          ).toLocaleString()})`;
          list.appendChild(li);
        });
      }

      // Load leaderboard top 5
      async function loadLeaderboard() {
        const trackId = parseInt(document.getElementById("trackSelect").value);
        let { data, error } = await supabase
          .from("Times")
          .select("time, user_id, Users(username)")
          .eq("track_id", trackId)
          .order("time", { ascending: true })
          .limit(5)
          .join("Users", "Users.id", "user_id");

        if (error) return alert(error.message);

        const lb = document.getElementById("leaderboard");
        lb.innerHTML = "";
        data.forEach((t, i) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${i + 1}. ${t.Users.username}: ${t.time} sek`;
          lb.appendChild(li);
        });
      }
    </script>
  </body>
</html>
