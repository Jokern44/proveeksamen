    <style>
      #loginOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loginCard {
        width: 360px;
      }

  <body>
    <!-- LOGIN -->
    <div id="loginOverlay">
      <div id="loginCard" class="card p-4">
        <h4 class="text-center mb-3">Login / Register</h4>
        <input
          id="username"
          class="form-control mb-2"
          placeholder="Brukernavn"
          autocomplete="username"
        />
        <input
          id="email"
          class="form-control mb-2"
          placeholder="Epost"
          autocomplete="email"
        />
        <input
          id="password"
          type="password"
          class="form-control mb-3"
          placeholder="Passord"
          autocomplete="current-password"
        />
        <div class="d-grid gap-2">
          <button id="btnLogin" class="btn btn-success">Login</button>
          <button id="btnRegister" class="btn btn-primary">Register</button>
        </div>
        <div
          id="authMsg"
          class="mt-3 text-center text-danger small"
          style="min-height: 1.2em"
        ></div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="container mt-5" id="main" style="display: none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>PK X-treme Racers</h2>
        <button id="btnLogout" class="btn btn-danger">Logg ut</button>
      </div>

      <!-- Admin: Ny Grand Prix -->
      <div id="adminSection" class="card p-3 mb-3" style="display: none">
        <h5>Admin: Ny Grand Prix</h5>
        <input
          id="newGPName"
          class="form-control mb-2"
          placeholder="Grand Prix navn (f.eks. Sesong 1)"
        />
        <textarea
          id="newGPDesc"
          class="form-control mb-2"
          placeholder="Beskrivelse (valgfri)"
          rows="2"
        ></textarea>
        <button id="btnCreateGP" class="btn btn-primary mb-3">Opprett Grand Prix</button>
        
        <hr />
        <h5>Admin: Nytt løp</h5>
        <select id="adminTrackSelect" class="form-select mb-2">
          <option value="">Velg bane for løpet</option>
        </select>
        <input
          id="newRaceName"
          class="form-control mb-2"
          placeholder="Løpsnavn (f.eks. Løp 1)"
        />
        <textarea
          id="newRaceDesc"
          class="form-control mb-2"
          placeholder="Beskrivelse (valgfri)"
          rows="2"
        ></textarea>
        <button id="btnCreateRace" class="btn btn-primary">Opprett løp</button>
      </div>

      <!-- Velg Grand Prix og løp -->
      <div class="card p-3 mb-3">
        <label for="gpSelect">Velg Grand Prix</label>
        <select id="gpSelect" class="form-select mb-2"></select>
        
        <label for="raceSelect">Velg løp</label>
        <select id="raceSelect" class="form-select mb-2"></select>

        <!-- Løpsbeskrivelse -->
        <div id="raceDescSection" style="display: none" class="mt-2">
          <label>Løpsbeskrivelse</label>
          <textarea
            id="raceDesc"
            class="form-control mb-2"
            rows="3"
            readonly
          ></textarea>
          <button id="btnEditDesc" class="btn btn-sm btn-secondary" style="display: none">
            Rediger beskrivelse
          </button>
          <button id="btnSaveDesc" class="btn btn-sm btn-success" style="display: none">
            Lagre
          </button>
        </div>
      </div>

      <!-- Registrer tid -->
      <div class="card p-3 mb-3">
        <h5>Registrer rundetid</h5>
        <label for="timeInput">Rundetid</label>
        <small class="d-block text-muted mb-2"
          >Format: MM:SS.MS (f.eks. 1:23.45 eller 0:05.32)</small
        >
        <input
          id="timeInput"
          class="form-control mb-2"
          placeholder="MM:SS.MS"
          pattern="^\d{1,2}:\d{2}\.\d{2}$"
        />
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="fastestLap" />
          <label class="form-check-label" for="fastestLap">
            Raskeste runde (+1 poeng)
          </label>
        </div>
        <button id="btnSave" class="btn btn-warning">Lagre tid</button>
      </div>

      <!-- Resultater -->
      <div class="row">
        <div class="col-md-4">
          <h5>Dine tider</h5>
          <ul id="timesList" class="list-group"></ul>
        </div>
        <div class="col-md-4">
          <h5>Resultat - Dette løpet</h5>
          <ul id="leaderboard" class="list-group"></ul>
        </div>
        <div class="col-md-4">
          <h5>Sammenlagt</h5>
          <ul id="standings" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
