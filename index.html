<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banetider</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- VIKTIG: RIKTIG SUPABASE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
      #loginOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="loginOverlay">
      <div class="card p-4" style="width: 350px">
        <h4 class="mb-3 text-center">Login / Register</h4>

        <input id="email" class="form-control mb-2" placeholder="Epost" />
        <input
          id="password"
          type="password"
          class="form-control mb-3"
          placeholder="Passord"
        />

        <button type="button" class="btn btn-success mb-2" onclick="login()">
          Login
        </button>
        <button type="button" class="btn btn-primary" onclick="register()">
          Register
        </button>
      </div>
    </div>

    <div class="container mt-5" id="main" style="display: none">
      <h2>Banetider</h2>
      <select id="trackSelect" class="form-select mb-2"></select>

      <input
        id="timeInput"
        class="form-control mb-2"
        placeholder="Tid i sekunder"
      />
      <button class="btn btn-warning mb-3" onclick="saveTime()">
        Lagre tid
      </button>

      <h5>Dine tider</h5>
      <ul id="timesList" class="list-group mb-3"></ul>

      <h5>Leaderboard</h5>
      <ul id="leaderboard" class="list-group mb-3"></ul>

      <button class="btn btn-danger" onclick="logout()">Logg ut</button>
    </div>

    <script>
      /* ===== SUPABASE ===== */
      const supabaseUrl = "https://mvnnwmgkjmhemchiduiq.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bm53bWdram1oZW1jaGlkdWlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyOTg2MzQsImV4cCI6MjA4Mzg3NDYzNH0.OARgOYerC5iNGr0QaR2jx8shdrddUYxc-rXCCU2dFRY";

      const supabaseClient = window.supabase.createClient(
        supabaseUrl,
        supabaseKey
      );

      let userId = null;

      /* ===== AUTH ===== */
      async function register() {
        const email = emailInput();
        const password = passwordInput();

        const { error } = await supabaseClient.auth.signUp({ email, password });
        if (error) return alert(error.message);

        alert("Sjekk epost wallah");
      }

      async function login() {
        const email = emailInput();
        const password = passwordInput();

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        if (error) return alert(error.message);

        userId = data.user.id;
        loginOverlay.style.display = "none";
        main.style.display = "block";
        loadTracks();
      }

      async function logout() {
        await supabaseClient.auth.signOut();
        location.reload();
      }

      /* ===== DATA ===== */
      async function loadTracks() {
        const { data } = await supabaseClient.from("Tracks").select("*");
        trackSelect.innerHTML = "";

        data.forEach((t) => {
          const o = document.createElement("option");
          o.value = t.id;
          o.textContent = t.track_name;
          trackSelect.appendChild(o);
        });

        loadTimes();
        loadLeaderboard();
      }

      async function saveTime() {
        const time = Number(timeInput.value);
        const trackId = Number(trackSelect.value);

        await supabaseClient.from("Times").insert({
          user_id: userId,
          track_id: trackId,
          time,
        });

        timeInput.value = "";
        loadTimes();
        loadLeaderboard();
      }

      async function loadTimes() {
        const trackId = Number(trackSelect.value);

        const { data } = await supabaseClient
          .from("Times")
          .select("*")
          .eq("user_id", userId)
          .eq("track_id", trackId);

        timesList.innerHTML = "";
        data.forEach((t) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = t.time + " sek";
          timesList.appendChild(li);
        });
      }

      async function loadLeaderboard() {
        const trackId = Number(trackSelect.value);

        const { data } = await supabaseClient
          .from("Times")
          .select("time")
          .eq("track_id", trackId)
          .order("time", { ascending: true })
          .limit(5);

        leaderboard.innerHTML = "";
        data.forEach((t, i) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${i + 1}. ${t.time} sek`;
          leaderboard.appendChild(li);
        });
      }

      /* ===== HELPERS ===== */
      const emailInput = () => document.getElementById("email").value;
      const passwordInput = () => document.getElementById("password").value;
    </script>
  </body>
</html>
