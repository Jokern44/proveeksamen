<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banetider Supabase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
      #loginOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loginCard {
        width: 360px;
      }
    </style>
  </head>
  <body>
    <div id="loginOverlay">
      <div id="loginCard" class="card p-4">
        <h4 class="text-center mb-3">Login / Register</h4>
        <input id="email" class="form-control mb-2" placeholder="Epost" />
        <input
          id="password"
          type="password"
          class="form-control mb-3"
          placeholder="Passord"
        />
        <div class="d-grid gap-2">
          <button id="btnLogin" class="btn btn-success">Login</button>
          <button id="btnRegister" class="btn btn-primary">Register</button>
        </div>
        <div
          id="authMsg"
          class="mt-3 text-center text-danger small"
          style="min-height: 1.2em"
        ></div>
      </div>
    </div>

    <div class="container mt-5" id="main" style="display: none">
      <h2>Banetider</h2>
      <div class="card p-3 mb-3">
        <label for="trackSelect">Velg bane</label>
        <select id="trackSelect" class="form-select mb-2"></select>
        <input
          id="timeInput"
          class="form-control mb-2"
          placeholder="Tid i sekunder"
        />
        <button id="btnSave" class="btn btn-warning mb-3">Lagre tid</button>

        <h5>Dine tider</h5>
        <ul id="timesList" class="list-group mb-3"></ul>

        <h5>Leaderboard (topp 5)</h5>
        <ul id="leaderboard" class="list-group mb-3"></ul>

        <button id="btnLogout" class="btn btn-danger">Logg ut</button>
      </div>
    </div>

    <!-- Link til ekstern JS -->
    <script src="app.js"></script>
  </body>
</html>
