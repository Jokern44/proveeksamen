<html lang="no">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <!-- Supabase UMD -->

    <script>

    <style>
      #loginOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loginCard {
        width: 360px;
      }
    </style>
  </head>
  <body>
    <!-- LOGIN -->
    <div id="loginOverlay">
      <div id="loginCard" class="card p-4">
        <h4 class="text-center mb-3">Login / Register</h4>
        <input
          id="username"
          class="form-control mb-2"
          placeholder="Brukernavn"
          autocomplete="username"
        />
        <input
          id="email"
          class="form-control mb-2"
          placeholder="Epost"
          autocomplete="email"
        />
        <input
          id="password"
          type="password"
          class="form-control mb-3"
          placeholder="Passord"
          autocomplete="current-password"
        />
        <div class="d-grid gap-2">
          <button id="btnLogin" class="btn btn-success">Login</button>
          <button id="btnRegister" class="btn btn-primary">Register</button>
        </div>
        <div
          id="authMsg"
          class="mt-3 text-center text-danger small"
          style="min-height: 1.2em"
        ></div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="container mt-5" id="main" style="display: none">
      <h2>Banetider</h2>
      <div class="card p-3 mb-3">
        <label for="trackSelect">Velg bane</label>
        <select id="trackSelect" class="form-select mb-2"></select>
        <div class="mb-2">
          <label for="timeInput">Rundetid</label>
          <small class="d-block text-muted mb-2"
            >Format: MM:SS.MS (f.eks. 1:23.45 eller 0:05.32)</small
          >
          <input
            id="timeInput"
            class="form-control"
            placeholder="MM:SS.MS"
            pattern="^\d{1,2}:\d{2}\.\d{2}$"
          />
        </div>
        <button id="btnSave" class="btn btn-warning">Lagre tid</button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h5>Dine tider</h5>
          <ul id="timesList" class="list-group"></ul>
        </div>
        <div class="col-md-6">
          <h5>Toppscorer</h5>
          <ul id="leaderboard" class="list-group"></ul>
        </div>
      </div>

      <button id="btnLogout" class="btn btn-danger mt-3">Logg ut</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
